<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TORSOR - Practice Management Platform</title>
    <meta name="description" content="TORSOR Practice Management Platform - Complete practice management solution for accountancy firms." />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Cache Control Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Force HTTPS -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <script>
      // Clear any existing service workers and caches
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Clear caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Simple error logging without redirects
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // Don't prevent default - let React handle errors
      });
      
      // Log unhandled promise rejections
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        // Don't prevent default - let React handle rejections
      });
      
      // Aggressive cache and storage clearing
      const currentVersion = '1.0.12';
      const storedVersion = localStorage.getItem('app-version');
      
      // Always clear problematic storage items
      const problematicKeys = [
        'authRedirect',
        'intendedDestination', 
        'selectedPortal',
        'portalType',
        'supabase.auth.token',
        'supabase.auth.expires_at',
        'supabase.auth.refresh_token'
      ];
      
      problematicKeys.forEach(key => {
        localStorage.removeItem(key);
        sessionStorage.removeItem(key);
      });
      
      // Clear all Supabase-related storage
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith('supabase.') || key.includes('auth') || key.includes('portal')) {
          localStorage.removeItem(key);
        }
      });
      
      Object.keys(sessionStorage).forEach(key => {
        if (key.startsWith('supabase.') || key.includes('auth') || key.includes('portal')) {
          sessionStorage.removeItem(key);
        }
      });
      
      localStorage.setItem('app-version', currentVersion);
      console.log('[App] Cache cleared and version updated to:', currentVersion);
    </script>
  </head>
  <body class="bg-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f9fafb;">
        <div style="text-align: center;">
          <div style="width: 2rem; height: 2rem; margin: 0 auto; border: 2px solid #e5e7eb; border-top-color: #9333ea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <style>
            @keyframes spin {
              to { transform: rotate(360deg); }
            }
          </style>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
