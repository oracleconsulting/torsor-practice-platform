# Supabase Configuration for 365 Client Portal
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3001"
additional_redirect_urls = [
  "http://localhost:3000",
  "http://localhost:3001", 
  "https://app.torsor.co",
  "https://client.torsor.co"
]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.external.google]
enabled = false

[functions]
# Edge Functions configuration

[functions."generate-discovery-report"]
verify_jwt = true

[functions."DISCOVERY-REPORT-GENERATOR"]
verify_jwt = true

[functions."detect-assessment-patterns"]
verify_jwt = true

[functions."generate-roadmap"]
verify_jwt = true

[functions."notify-roadmap-ready"]
verify_jwt = false

[functions."generate-value-analysis"]
verify_jwt = true

[functions."chat-completion"]
verify_jwt = true

[functions."fit-assessment"]
verify_jwt = true

[functions."accept-invitation"]
verify_jwt = false  # Public endpoint for invitation acceptance

[functions."generate-service-recommendations"]
verify_jwt = true

[functions."process-documents"]
verify_jwt = true

[functions."advisory-deep-dive"]
verify_jwt = true

[analytics]
enabled = false

